<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Service</title>
    <script th:replace="fragments/navigation :: header"></script>
</head>
<body>
    <div th:replace="fragments/navigation :: topNavigation"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form action="#" th:action="@{/send}" th:object="${emailModel}" method="post">
                    <div class="form-row">
                        <div class="col-6 form-group col-12-xsmall">
                            <input name="email" type="email" th:field="*{email}" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-6 form-group col-12-xsmall">
                            <input name="contact" type="text" th:field="*{name}" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-12 form-group">
                            <textarea name="message" class="form-control" th:field="*{message}" placeholder="Message" rows="12"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
